<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | The Marauder‘s Map</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>  
    <script src="Build/UnityLoader.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "Build/WebGL_Build.json", {onProgress: UnityProgress});
let data = "700,30";    	
function hello() {
          gameInstance.SendMessage("InputHandler","SetInitialPos",data);
          gameInstance.SendMessage("InputHandler", "SetNewPosition", data);
      }
</script>
  </head>
  <body>
    <div class="webgl-content">
      <div id="gameContainer" style="width: 1200px; height: 700px"></div>
      <div class="footer">
<div class="tt" onclick="hello()">click </div>
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
        <div class="title">The Marauder‘s Map</div>
      </div>
    </div>
  </body>
</html>
